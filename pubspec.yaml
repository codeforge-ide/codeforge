publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.0.5
  code_text_field: ^1.1.0
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  path: ^1.8.3
  file_picker: ^6.1.1
  shared_preferences: ^2.2.2
  logger: ^2.0.1
  flutter_markdown: ^0.7.7
  flutter_code_editor: ^0.3.3
  flutter_resizable_container: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
